<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Convert Money - DevClub</title>
</head>

<body>
    <img class="logo" src="./src/img/logo.gif" alt="Logo">
    <main>
        <label>
            <p>Converter <spam>De</spam>
            </p>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            <p>Converter <spam>Para</spam>
            </p>
            <select class="select-to-converted">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            <p>Valor</p>
            <input class="input-value" placeholder="R$ 10.000">
        </label>
        <button class="convert-button">Converter</button>

        <Section>
            <div class="box-currency">
                <img src="./src/img/Real.png" alt="Logo-Brasil">
                <p class="currency-name-convert">Real</p>
                <p class="currency-from-convert" id="value-to-convert">R$ 0</p>
            </div>

            <img src="./src/img/Arrow.png" alt="Seta">

            <div class="box-currency">
                <img id="converted-image" src="./src/img/USD.png" alt="Logo-Dólar">
                <p class="currency-name-converted">Dólar</p>
                <p class="currency-converted" id="value-from-converted">US$ 0</p>
            </div>
        </Section>
    </main>
</body>
<script src="./src/js/script.js"></script>
</html>
